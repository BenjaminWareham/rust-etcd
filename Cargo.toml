[package]
authors = ["Jimmy Cuadra <jimmy@jimmycuadra.com>"]
build = "build.rs"
description = "A client library for CoreOS's etcd."
documentation = "http://jimmycuadra.github.io/rust-etcd/etcd/"
homepage = "https://github.com/jimmycuadra/rust-etcd"
keywords = ["etcd", "coreos", "database"]
license = "MIT"
name = "etcd"
readme = "README.md"
repository = "https://github.com/jimmycuadra/rust-etcd"
version = "0.3.1"

[dependencies]
hyper = "0.8.0"
serde = "0.7.0"
serde_json = "0.7.0"
url = "0.5.7"

[dependencies.serde_macros]
optional = true
version = "0.7.0"

[build-dependencies]
syntex = "0.30.0"

[build-dependencies.serde_codegen]
optional = true
version = "0.7.1"

[features]
default = ["serde_codegen"]
nightly = ["serde_macros"]

[lib]
doctest = false
name = "etcd"
